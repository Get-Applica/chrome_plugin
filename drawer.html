<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Applica</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="drawer.css" />
</head>
<body>
  <div id="app">

    <section class="drawer-section" id="login-section" hidden>
      <h2 class="drawer-heading">Sign in</h2>
      <p class="drawer-hint">Sign in opens in a new tab. After signing in you’ll be redirected back and that tab will close.</p>
      <button type="button" class="btn btn-secondary" id="open-login-tab">Sign in</button>
    </section>

    <section class="drawer-section" id="score-queue-section" hidden>
      <label for="applica-persona-picker" class="drawer-label">Profile</label>
      <select id="applica-persona-picker" class="drawer-select" aria-label="Select persona">
        <option value="">Loading…</option>
      </select>

      <button type="button" class="btn btn-secondary" id="analyze-job-posting-btn">Analyze Job Posting</button>
      <p id="analyze-status" class="drawer-hint" hidden></p>

      <div id="score-queue-section-content">
        <h2 class="drawer-heading">Score queue</h2>
        <p class="drawer-hint">Postings we are analyzing</p>
        <div id="score-queue-list"></div>
      </div>

      <div id="openings-section-content">
        <h2 class="drawer-heading">Current Openings</h2>
        <p class="drawer-hint">Jobs you are tracking</p>
        <div id="openings-list"></div>
      </div>
    </section>

    <section class="drawer-section" id="signed-in-section" hidden>
      <h2 class="drawer-heading">Signed in</h2>
      <p class="drawer-hint" id="signed-in-email"></p>
      <button type="button" class="btn btn-ghost" id="sign-out-btn">Sign out</button>
    </section>
    <section class="drawer-section drawer-footer">
      <button type="button" class="btn btn-ghost" id="close-drawer">Close drawer</button>
    </section>
  </div>
  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="drawer.js"></script>
</body>
</html>
